<!DOCTYPE>
<html>
<head>
	<title> ALTIMETRIC </title>
	<link rel="stylesheet" type="text/css" href=".\css\style.css">
	<script  type="text/javascript" src=".\js\jquery-1.10.2.min.js"></script>
	<script  type="text/javascript" src=".\js\app.js"></script>
</head>
<body>
	<div id="container">
		<div id= "color-selector">
			<input type="radio" id="redColor" name="color" value="red">Red</input>
			<input type="radio" id="blueColor" name="color" value="blue">Blue</input>
			<input type="radio" id="greenColor" name="color" value="green">Green</input>
		</div>
		<div id="box-container" class = "grid-background-color ">
			<div id="box_1" class = "box-default-color box">1</div>
			<div id="box_2" class = "box-default-color box">2</div>
			<div id="box_3" class = "box-default-color box">3</div>
			<div id="box_4" class = "box-default-color box">4</div>
			<div id="box_5" class = "box-default-color box">5</div>
			<div id="box_6" class = "box-default-color box">6</div>
			<div id="box_7" class = "box-default-color box">7</div>
			<div id="box_8" class = "box-default-color box">8</div>
			<div id="box_9" class = "box-default-color box">9</div>		
		</div>
		<div  id="action-buttons">
			<input id = "resetbutton" type="button" value="reset">
			<input id = "randomizebutton" type="button" value="randomize">
		</div>
	</div>
</body>
</html>
